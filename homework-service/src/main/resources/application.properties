# HTTP
quarkus.http.port=8083

# PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=u
quarkus.datasource.password=p
quarkus.datasource.jdbc.url=jdbc:postgresql://postgresql:5432/d
quarkus.hibernate-orm.database.generation=drop-and-create

# JWT
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem

# OpenAPI/Swagger
mp.openapi.extensions.smallrye.info.description=A service allowing to publish assignments
mp.openapi.extensions.smallrye.operationIdStrategy=METHOD
quarkus.swagger-ui.always-include=true

# custom
pv217.courseServiceBaseUrl=http://course-service:8082
pv217.userServiceBaseUrl=http://user-service:8081
pv217.emailServiceBaseUrl=http://email-service:8089


# Configure the SmallRye Kafka connector
kafka.bootstrap.servers=kafka:9092

# Configure the Kafka sink (we write to it)
mp.messaging.outgoing.marks.connector=smallrye-kafka
mp.messaging.outgoing.marks.topic=marks
mp.messaging.outgoing.marks.value.serializer=io.quarkus.kafka.client.serialization.JsonbSerializer
mp.messaging.outgoing.marks.broadcast=true